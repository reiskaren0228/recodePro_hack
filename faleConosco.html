<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco</title>
    <link rel="icon" href="logo_favicon.png" type="logo_favicon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Cabeçalho da Navegação -->
    <header id="main-header">
      <h1>Fale Conosco - Tempo Amigo</h1>
    </header>

    <main>
      <div class="contato-container">
        <h2>Entre em Contato</h2>
        <br />
        <p>
          Entre em contato conosco para esclarecer suas dúvidas, fornecer
          feedback ou sugerir soluções para evitar enchentes no Rio Grande do
          Sul. Sua opinião é muito importante para nós!
        </p>
        <br />
        <p>Por favor, preencha os campos abaixo:</p>

        <form
          id="contatoForm"
          class="fale-conosco-form"
          onsubmit="handleContactFormSubmission(event)"
        >
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome completo"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu e-mail"
              required
            />
          </div>

          <div class="form-group">
            <label for="categoria">Categoria do Contato</label>
            <select id="categoria" name="categoria" required>
              <option value="" disabled selected>Selecione a categoria</option>
              <option value="duvida">Dúvida</option>
              <option value="sugestao">Sugestão</option>
              <option value="reclamacao">Reclamação</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mensagem">Deixe sua mensagem</label>
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder="Sua mensagem aqui..."
              required
            ></textarea>
          </div>
          <div class="form-submit-enviar">
            <button type="submit" class="submit-btn">Enviar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Rodapé -->
    <script src="scripts.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        feather.replace();
      });
    </script>
  </body>
</html>
