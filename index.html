<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo Amigo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Cabeçalho da Navegação -->
    <header id="main-header"></header>

    <main>
      <div id="home-content">
        <!-- Cabeçalho da Página -->
        <section class="header">
          <h1>Monitoramento Climático</h1>
          <p>
            Monitoramento em tempo real e educação para prevenção de desastres
            climáticos
          </p>
        </section>

        <section class="form-container">
          <h2 style="margin-bottom: 1.5rem; color: var(--text-dark)">
            Informe seus Dados
          </h2>
          <form id="weather-form" class="form-grid">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" required />
            </div>
            <div class="form-group">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" required />
            </div>
            <div class="form-group">
              <label for="pais">País</label>
              <input type="text" id="pais" required />
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <select id="estado" required>
                <option value="">Selecione um Estado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <select id="cidade" required>
                <option value="">Selecione uma Cidade</option>
              </select>
            </div>
            <div class="form-submit">
              <button type="submit" class="submit-btn" id="submit-btn">
                Mostrar Previsões
              </button>
            </div>
          </form>
        </section>

        <section id="weather-info" class="weather-grid hidden"></section>
      </div>
    </main>

    <!-- Rodapé -->
    <script src="scripts.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        feather.replace();
      });
    </script>
  </body>
</html>
